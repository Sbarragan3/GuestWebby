<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload a Photo to the Gallery</h1>

  <form id="uploadForm">
    <input type="file" id="photo" name="photo" accept="image/*" required />
    <button type="submit">Upload Photo</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('photo');
      const status = document.getElementById('statusMessage');

      if (!fileInput.files.length) {
        status.textContent = 'Please select a photo.';
        return;
      }

      const formData = new FormData();
      formData.append('photo', fileInput.files[0]);

      status.textContent = 'Uploading...';

      try {
        const res = await fetch('/.netlify/functions/upload-photo', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('Server error');
        const result = await res.json();

        status.textContent = result.message || 'Upload successful!';
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed. Please try again.';
      }
    });
  </script>
</body>
</html>
