  <h1>Live Photo Gallery</h1>
  <p>These are the wonderful memories shared by our guests ğŸ’›</p>

  <div class="gallery" id="gallery"></div>

  <script>
    async function loadGallery() {
      const container = document.getElementById('gallery');
      try {
        const res = await fetch('/.netlify/functions/get-photos');
        const data = await res.json();
        data.images.forEach(img => {
          const el = document.createElement('img');
          el.src = img.url;
          el.alt = img.name;
          container.appendChild(el);
        });
      } catch (err) {
        container.innerHTML = '<p>Failed to load gallery. Please try again later.</p>';
      }
    }

    loadGallery();
  </script>
